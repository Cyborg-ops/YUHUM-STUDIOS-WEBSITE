<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/rateus.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="rating-container">
      <h1>Rate Us</h1>
      <p>We'd love your feedback! Tap the stars to rate us.</p>

      <div class="stars" id="stars">
        <span class="star" data-value="1">&#9733;</span>
        <span class="star" data-value="2">&#9733;</span>
        <span class="star" data-value="3">&#9733;</span>
        <span class="star" data-value="4">&#9733;</span>
        <span class="star" data-value="5">&#9733;</span>
      </div>
    
      <form id="feedback-form" action="greetings.html">
         <textarea class="feedback-input" placeholder="Write your message here..." required></textarea>
        <button type="submit">Submit Feedback</button>
      </form>
    <script src="javascript/rateus.js"></script>
  </body>
</html>
